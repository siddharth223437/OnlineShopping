<app-header></app-header>
<div class="container-fluid">
	<div class="page-header">
		<h1>Start Your Quiz</h1>

		<p class="lead">Questions for Online Exam</p>
		<hr>
	</div>
</div>

<div class="container">

	<form>
		<div class="form-group">
			<div *ngFor="let qo of questionsArr; let i=index" >
				<label for="inputEmail4" >{{qo.question}}</label> 
					<div *ngFor="let op of qo.optionsVO" class="form-group radio">
						<input type="radio" [attr.name]="qo.questionId" name={{qo.questionId}} [value]="op.optionsId" (click)="storeOptionId(qo.questionId,op.optionsId)">   {{op.options}}
						<p>{{op.optionsId}}</p>
					</div>
					<br>
					<input type="button" class="btn btn-success"  value="Submit Answer" (click)="submitAns(i,qo.questionId)" *ngIf="dis==true">
					{{i}}
					<hr>
					
			</div>
			

		</div>
	</form>
	<input type="button" class="btn btn-success" value="Final Submit" (click)="finalSubmit()">
<!-- 	<input type="button" class="btn btn-success" value="Register" (click)="registerUser()"> -->
<!-- <label>{{op.options}}</label> -->
</div>
